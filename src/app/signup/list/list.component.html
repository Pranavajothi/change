<div class="card ">
    <div class="card-header view">View User Details Here 
        <button class="btn btn-primary" (click)="userGet()">View User</button>
    </div>
    <div class="card-body">
        <table *ngIf="showTable" class="table">
            <tr>
                <th>Name</th>
                <th>First-Name</th>
                <th>Last-Name</th>
                <th>DOB</th>
                <th>Age</th>
                <th>Address_Line1</th>
                <th>Address_Line2</th>
                <th>Address_Line3</th>
                <th>Phone</th>
            </tr>
            <tr *ngFor="let item of userList">
                <td>{{item.name}}</td>

                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.dob}}</td>
                <td>{{item.age}}</td>
                <td>{{item.more.address_line1}}</td>
                <td>{{item.more.address_line2}}</td>
                <td>{{item.more.address_line3}}</td>
                <td>{{item.more.phone}}</td>
            </tr>
        </table>
    </div>

</div>
